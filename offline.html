<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Hors ligne — CCBM Shop</title>
    <meta name="theme-color" content="#09aef8" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            background: #f7fafc;
            color: #111;
        }
        
        .card {
            max-width: 520px;
            padding: 24px;
            border-radius: 16px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            text-align: center;
        }
        
        img {
            width: 96px;
            height: 96px;
            display: block;
            margin: 0 auto 12px;
        }
        
        a.btn {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 16px;
            border-radius: 12px;
            background: #09aef8;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="/offline.svg" alt="offline" />
        <h1>Vous êtes hors ligne</h1>
        <p>Certains contenus ne sont pas disponibles sans connexion. Réessayez quand vous serez connecté(e).</p>
        <a class="btn" href="/">Retour à l’accueil</a>
    </div>
</body>

</html>
